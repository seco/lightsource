<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lightsource</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="lightsource.css" rel="stylesheet">
</head>

<body>
    <script id="lightsource-strip-template" type="text/x-jsrender">
    {{for strips itemVar="~strip"}}
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-3">
                    <input type="text" class="form-control" placeholder="Strip Name" value="{{:~strip.name}}">
                </div>
                <div class="col-xs-1">
                    <input type="number" class="form-control" min="0" max="255" value="{{:~strip.pin}}">
                </div>
                <div class="col-xs-2">
                    <input type="text" class="form-control" value="{{:~strip.type}}">
                </div>
                <div class="col-xs-2">
                    <div class="btn-group" role="group" aria-label="">
                        <input value="{{:~strip.htmlColor}}" type="button" class="btn btn-default colorpicker-selector" />
                        <button type="button" style="background-color: {{:~strip.htmlColor}}" class="btn btn-default">
                            &nbsp;
                        </button>
                    </div>
                </div>

                <div class="col-xs-3 pull-right">
                    <button class="btn btn-sm btn-danger btn-add" type="button">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-2">
                <button class="btn btn-sm btn-success btn-add lightsource-add-strip" type="button">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                </div>
            </div>
            {{for ~strip.slices itemVar="~slice"}}
                <div class="row">
                    <div class="col-xs-2" style="opacity: 0.5">
                    </div>
                    <div class="col-xs-2">
                        <input type="text" class="form-control input-sm" placeholder="Strip Name" value="{{:~slice.name}}">
                    </div>
                    <div class="col-xs-1">
                        <input type="number" class="form-control input-sm" min="0" max="255" value="{{:~slice.start}}">
                    </div>
                    <div class="col-xs-2">
                        <input type="number" class="form-control input-sm" min="0" max="255" value="{{:~slice.end}}">
                    </div>
                    <div class="col-xs-2">
                        <div class="btn-group btn-group-sm" role="group" aria-label="slice">
                            <input value="{{:~slice.htmlColor}}" type="button" class="btn btn-default colorpicker-selector" />
                            <button type="button btn-xs" style="background-color: {{:~slice.htmlColor}}" class="btn btn-default">
                                &nbsp;
                            </button>
                        </div>
                    </div>

                    <div class="col-xs-3 pull-right">
                        <button class="btn btn-danger btn-xs" type="button">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>

                </div>
                <p/>
            {{/for}}
        </div>
    </div>
    {{/for}}
    </script>

    <div class="container">

        <div class="row">
            <h2 class="text-muted">Lightsource config</h3>
        </div>

        <p />

        <div class="row">

            <button class="btn btn-sm btn-success btn-add lightsource-add-strip" type="button">
                <span class="glyphicon glyphicon-plus"></span>
            </button>

            <button class="btn btn-sm btn-primarylightsource-upload-config" type="button">
                <span class="glyphicon glyphicon-cloud-upload"></span>
            </button>

            <button class="btn btn-sm btn-defaultlightsource-test-config" type="button">
                <span class="glyphicon glyphicon-check"></span>
            </button>
        </div>

        <p />

        <div class="row">
            <form role="form" autocomplete="off" id="lightsource-config-form"></form>
        </div>
    </div>

    <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">
    Small modal</button>
    -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <h4 class="modal-title" id="myModalLabel">Config test</h4>
                </div>

                <div class="modal-body">
                    Your config is applied and tested, when done close this dialog
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Finish</button>
                </div>

            </div>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="jquery.jsonrpc.js"></script>
    <script src="jquery.serialize-object.js"></script>
    <script src="jsrender.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="bootstrap-colorpicker.min.js"></script>
    <script src="lightsource.js"></script>
</body>
</html>
